# Dependabot configuration for automated dependency updates
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # Python dependencies via Poetry
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "johnsosoka"
    assignees:
      - "johnsosoka"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group dependency updates by type
    groups:
      production-dependencies:
        applies-to: version-updates
        patterns:
          - "requests"
          - "pydantic"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        applies-to: version-updates
        patterns:
          - "pytest*"
          - "ruff"
          - "black"
          - "mypy"
          - "pre-commit"
          - "mkdocs*"
          - "types-*"
        update-types:
          - "minor"
          - "patch"
    # Automatically merge minor and patch updates for dev dependencies
    allow:
      - dependency-type: "development"
    ignore:
      # Ignore major version updates - require manual review
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "johnsosoka"
    assignees:
      - "johnsosoka"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
